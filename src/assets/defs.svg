every piece is 45x45

changes to original files from wikimedia:
- original files were individual svgs, this one is combination of all white pieces
- fill and stroke are replaced with css variables
- "svg" was replaced with "symbol", unnecessary "g" were removed.
- svg has display none
- added defs

no changes were done to the images themselves
-->
