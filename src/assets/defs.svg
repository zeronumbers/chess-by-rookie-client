    <symbol id="square" width="12.5%" height="12.5%">
      <!--
          you might have a question:
          why the stroke and stroke-width?
          at the moment I write this (2023-01-14) the #board at some zoom levels would render with gaps between squares
          it is hard to give a name to this problem, I asked in several places with one response that it is because of antialiasing and it cannot be fixed.
          Several solutions exist, like:
          - adding small stroke
          - using filter blend with mode="normal" and in="sourceGraphic" (this did not work)
          - using shape-rendering="crispEdges" (this did not work)
          - a work around just to render board is to use svg pattern of one color of chess board over a background of other color (this would not work if you want to highlight squares above chessboard as the background squares would be bigger)
          related links:
          https://stackoverflow.com/questions/47451435/svg-prevent-transparent-gaps-between-adjacent-polygons
      -->
      <rect
          width="100%"
          height="100%"
          fill="var(--square-color)"
          stroke="var(--square-color)"
          stroke-width="100"/>
    </symbol>


